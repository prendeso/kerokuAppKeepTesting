<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <div class="jumbotron" id="banner">
          <h1>University of Florida Directory</h1>
        </div>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search for names or code..." ng-model="query">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover" id = "listingsTable">
              <tr class = "header">
                <th></th>
                <th>Code</th>
                <th></th>
                <th>Building Name</th>
              </tr>
              <tr ng-repeat="listing in listings | filter: query" ng-click="showDetails($index)">
                <td>
                  <button type="button" class="btn btn-danger btn-xs" ng-click="deleteListing($index)" >
                  <span class="glyphicon glyphicon-trash" >
                    </span>
                  </button>
                </td>
                <td class="code" ng-model="code">{{listing.code}}</td>
                <td> - </td>
                <td class="buildingName" ng-model="name">{{listing.name}}</td>
              </tr>
                <!--<td ng-click="deleteListing(listing._id)"><span style="color: red;" class="glyphicon glyphicon-remove"></span></td>-->
              </tr>
            </table>
          </div>
          <br>

          <div class="jumbotron">
            <form  ng-submit="addListing()">

              <div class="form" style="padding-left: 12px">

                <div class="form-group row-md-6">
                  <label style="padding-right: 20px">Code:</label>
                  <input type="text" ng-model="code"  ng-required/>
                </div>

                <div class="form-group row-md-6">
                  <label style="padding-right: 16px">Name:</label>
                  <input type="text" ng-model="name"  ng-required/>
                </div>

                <div class="form-group row-md-6">
                  <label>Address:</label>
                  <input type="text" ng-model="address"  ng-required/>
                </div>

              </div >

              <button class="btn btn-primary" type="submit" id="submitBtn" >Add</button>

          </form>
        </div>
          <!--

                Write an HTML form that adds new listings to the directory

              -->
        </div>
        <br>

        <div class="col-md-6">
          <div class="jumbotron">
            <div class="container" id="container">
              <h2>Detailed Information</h2>
              <!--

                Include a way to display detailed information about an individual listing:
                     * consider how to use ng-click within the the table to implement this feature

               -->
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label>Code:</label>
                  <p>{{detailedInfo.code}}</p>
                </div>
                <div class="form-group col-md-6">
                  <label>Building name:</label>
                  <p>{{detailedInfo.name}}</p>
                </div>
                <div class="form-group col-md-6">
                  <label>Address:</label>
                  <p>{{detailedInfo.address}}</p>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="js/app.js"></script>
    <script src="js/factories/listingFactory.js"></script>
    <script src="js/controllers/listingController.js"></script>
  </body>
</html>
